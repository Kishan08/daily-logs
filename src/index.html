<!DOCTYPE html>
<html>
  <head>
  	<title>Daily_Log</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
    	<h1 class="page-header">daily_log</h1>
   		<form action="#">
   			<div class="row">
   				<div class="col-md">
   					<div class="form-group">
					    <label for="startTime">Start time</label>
					    <input type="text" class="form-control" id="startTime" aria-describedby="timetrack" placeholder="Start time">
					  </div>
   				</div>
   				<div class="col-md">
   					<div class="form-group">
					    <label for="endTime">End time</label>
					    <input type="text" class="form-control" id="endTime" aria-describedby="timetrack" placeholder="End time">
					  </div>
   				</div>
   			</div>
   		</form>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
